<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/account/account_win.css" />
</head>
<body>
  <header class="aui-bar aui-bar-nav" id="aui-header">
      <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
          <span class="aui-iconfont aui-icon-left" style="color:#333333;font-weight:blod;"></span>
      </a>
      <div id="vueBox" style="position:relative;">
        <div class="aui-title" style="color:#333333;"><b>管理账号</b></div>
        <div class="addAccountBoxs" onclick="addAccount();">添加账号</div>
      </div>
  </header>
  <footer></footer>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script src="../../script/vue-js/jquery.min.js"></script>
<script src="../../script/vue-js/common.js"></script>
<script type="text/javascript">
    var header,headerPos,body_h;
    apiready = function(){
        api.parseTapmode();
        header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        headerPos = $api.offset(header);
        body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'account_frm',
            url: 'account_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h+5,
                w: 'auto',
                h: 'auto'
            },
            pageParam: api.pageParam
        });
    };
    // 关闭窗口函数
    function closeWin() {
        api.closeWin({});
    }
    // 添加子账号
    function addAccount() {
        opennewWin2("addaccount_win", "../addaccount/addaccount_win.html", api.pageParam);
    }
</script>
</html>
